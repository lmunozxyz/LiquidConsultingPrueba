  <form (submit)="updateEstudiante(updateEstudianteForm)" #updateEstudianteForm="ngForm" class="form-signin">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Actualizar estudiante ID: {{ estudianteId }}</h1>
    </div>
  
  
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="cc-name"><span class="text-muted">Nombre:</span></label>
        
        <input type="text" class="form-control" id="cc-name" placeholder=""
        required  name="name" [ngModel]="estudianteDetalle?.name" (ngModelChange)="estudianteDetalle.name = $event" />


        
      </div>
      <div class="col-md-6 mb-3">
        <label for="cc-number"><span class="text-muted">Apellidos:</span></label>
        <input type="text" class="form-control" id="cc-number" placeholder="" required
        name="lastname" [ngModel]="estudianteDetalle?.lastname" (ngModelChange)="estudianteDetalle.lastname = $event" />
      </div>
    </div>
  
  
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="cc-name"><span class="text-muted">Fecha nacimiento:</span></label>
        <input type="text" class="form-control" id="cc-name" placeholder="" required
        name="birthdate" [ngModel]="estudianteDetalle?.birthdate" (ngModelChange)="estudianteDetalle.birthdate = $event">
  
      </div>
      <div class="col-md-6 mb-3">
        <label for="cc-number"><span class="text-muted">GÃ©nero:</span></label>
        <input type="text" class="form-control" id="cc-number" placeholder="" required
        name="gender" [ngModel]="estudianteDetalle?.gender" (ngModelChange)="estudianteDetalle.gender = $event">
      </div>
    </div>
  
  
    <div class="row">
      <div class="col-md-12 mb-3">
        <label for="cc-name"><span class="text-muted">Universidad:</span></label>
        <input type="text" class="form-control" id="cc-name" placeholder="" required
        name="university" [ngModel]="estudianteDetalle?.university" (ngModelChange)="estudianteDetalle.university = $event">
  
      </div>
    </div>
  

  
  

    <button class="btn btn-lg btn-primary btn-block" type="submit">Actualizar estudiante</button>
  </form>
