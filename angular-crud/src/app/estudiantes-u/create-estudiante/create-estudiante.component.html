<form (submit)="addNewEstudiante(addEstudianteForm)" #addEstudianteForm="ngForm" class="form-signin">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Crear estudiante</h1>
  </div>


  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="cc-name"><span class="text-muted">Nombre:</span></label>
      <input type="text" class="form-control" id="cc-name" placeholder=""
      required value="Ingresar nombre" name="estudiante_name" ngModel>
      <div class="invalid-feedback">
        Name on card is required
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="cc-number"><span class="text-muted">Apellidos:</span></label>
      <input type="text" class="form-control" id="cc-number" placeholder="" required
      name="estudiante_lastname" ngModel>
    </div>
  </div>


  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="cc-name"><span class="text-muted">Fecha nacimiento:</span></label>
      <input type="text" class="form-control" id="cc-name" placeholder="" required
      name="estudiante_birthdate" ngModel>

    </div>
    <div class="col-md-6 mb-3">
      <label for="cc-number"><span class="text-muted">Género:</span></label>
      <input type="text" class="form-control" id="cc-number" placeholder="" required
      name="estudiante_gender" ngModel>
    </div>
  </div>


  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="cc-name"><span class="text-muted">Universidad:</span></label>
      <input type="text" class="form-control" id="cc-name" placeholder="" required
      name="estudiante_university" ngModel>
    
    </div>
    <div class="col-md-6 mb-3">
      <label for="cc-number"><span class="text-muted">Carrera:</span></label>
      <input type="text" class="form-control" id="cc-number" placeholder="" name="estudiante_carrer" ngModel>
    </div>
  </div>



  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="cc-name"><span class="text-muted">Fecha admisión:</span></label>
      <input type="text" class="form-control" id="cc-name" placeholder="" required
      name="estudiante_admissionDate" ngModel>

    </div>
    <div class="col-md-6 mb-3">
      <label for="cc-number"><span class="text-muted">Activo:</span></label>
      <input type="text" class="form-control" id="cc-number" placeholder="" required
      name="estudiante_active" ngModel>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12 mb-3">
      <label for="cc-name"><span class="text-muted">Dirección:</span></label>
      <input type="text" class="form-control" id="cc-number" placeholder="" required
      name="estudiante_address" ngModel>
    </div>

  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Crear estudiante</button>
</form>
